language: cpp
sudo: no
dist: trusty
os:
- linux
before_install:
- autoconf
branches:
  only:
  - master
notifications:
  email: false
  irc:
    channels:
    - chat.freenode.net#connectal
script:
- ./configure --prefix=/home/travis/verilator >> /dev/null && make -j4 >> /dev/null && make install >> /dev/null && tar -jcf verilator.tar.bz2 -C /home/travis verilator
- echo done
deploy:
  on:
    tags: true
  provider: releases
  api_key: $ACCESS_TOKEN
  file:
  - "verilator.tar.bz2"
  skip_cleanup: true
